<!DOCTYPE html>
<html xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title></title>
</head>
<body>

<h1>会議室予約システム</h1>
<nav>
    <h3>メニュー</h3>
    <ul>
        <li><a id="home" th:href="@{/}">ホーム</a></li>
        <li><a id="rooms" th:href="@{/rooms}">会議室一覧</a></li>
        <li>
            <form name="form_logout" type="hidden" method="post" th:action="@{/logout}">
                <a id="logout" href="javascript:form_logout.submit()">ログアウト</a>
            </form>
        </li>
    </ul>
</nav>
<main>
    <h2>ログインフォーム</h2>
    <p th:if="${param.error}">
        Error!
    </p>
    <form method="POST" th:action="@{/login}">
        <table>
            <tr>
                <td><label for="username">User:</label></td>
                <td><input id="username" name="username" type="text" value="aaaa"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input id="password" name="password" type="password" value="demo"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="submit">ログイン</button>
                </td>
            </tr>
        </table>
    </form>
</main>
<footer>&copy; 2021 k2works</footer>
</body>
</html>
